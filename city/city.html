<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./city.mind", // your image target file
      });
      const { renderer, scene, camera } = mindarThree;

      
      // âœ… Add lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemiLight.position.set(0, 1, 0); // sky above
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(3, 5, 2); // like sunlight
      dirLight.castShadow = true;
      scene.add(dirLight);
      // Anchor for the first image target
      const anchor = mindarThree.addAnchor(0);

      // Load GLB model (transmission tower)
      const loader = new GLTFLoader();
      loader.load("./city.glb", (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1); // much smaller
        model.position.set(.2, -.3, 0); // center on target
        model.rotation.set(85, 0, 0);

        anchor.group.add(model);
      });

      // Start AR session
      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      // Buttons
      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
        start();
      });
      const stopButton = document.querySelector("#stopButton");
      stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>
  </body>
</html>
