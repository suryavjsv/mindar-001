
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./multi-targets.mind; 
      maxTrack: 4" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="city" src="./city.glb"></a-asset-item>
        <a-asset-item id="logo" src="./batman.glb"></a-asset-item>
        <a-asset-item id="nut" src="./nut.glb"></a-asset-item>
        <a-asset-item id="reactor" src="./reactor.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#city">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.2 0" scale="0.01 0.01 0.01" src="#logo">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.01 0.01 0.01" src="#nut">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.2 0" scale="0.1 0.1 0.1" src="#reactor">
      </a-entity>
    </a-scene>
  </body>
</html>
